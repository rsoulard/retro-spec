<button class="text-md leading-none rounded-lg text-white bg-violet-600 hover:bg-violet-700 py-2 px-5" (click)="onClick()($event)">
  <div class="flex items-center">
    @if (iconName() !== null) {
    <retro-icon [name]="iconName()!" />
    }
    <span class="font-semibold ms-2">{{title()}}</span>
  </div>
</button>
