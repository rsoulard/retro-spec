<button [class.w-full]="title() !== null" class="flex items-center justify-center gap-1 text-md leading-none rounded-lg text-white bg-violet-600 hover:bg-violet-700 py-2 px-3" (click)="onClick()($event)">
    @if (iconName() !== null) {
      <retro-icon class="icon" [name]="iconName()!" />
    }
    @if (title() !== null) {
      <span class="text font-semibold leading-6">{{title()}}</span>
    }
</button>
