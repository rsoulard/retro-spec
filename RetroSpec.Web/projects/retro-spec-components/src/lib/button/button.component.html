<button class="block text-md leading-none rounded-lg text-white bg-violet-600 hover:bg-violet-700 py-2 px-3" (click)="onClick()($event)">
  <div class="flex items-center">
    @if (iconName() !== null) {
      <retro-icon class="icon" [name]="iconName()!" />
    }
    @if (title() !== null) {
      <span class="text font-semibold leading-6">{{title()}}</span>
    }
  </div>
</button>
